<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EmoGauge Sidebar</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="sidebar-container">
    <h2>EmoGauge Sentiment Analyzer</h2>
    
    <!-- Input Text -->
    <textarea id="inputText" rows="4" placeholder="Enter your text here..."></textarea>
    
    <!-- Analyze Button -->
    <button id="analyzeButton">Analyze Sentiment</button>
    
    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="spinner hidden"></div>
    
    <!-- Results Section -->
    <div id="result" class="hidden">
      <p>Model Used: <span id="modelUsed"></span></p>
      <p class="sentiment-label">Sentiment: <span id="sentimentResult"></span></p>
      <p>Confidence: <span id="confidence"></span>%</p>
    </div>
  </div>

  <script src="sidebar.js"></script>
</body>
</html>
